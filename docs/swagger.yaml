host: localhost:8080
info:
  contact: {}
  description: API que dispões de recursos para gerenciar as finanças pessoais
  title: Wallet Core
  version: 0.1.0
paths:
  /v1/gain-projection:
    get:
      consumes:
      - application/json
      description: Este endpoint permite obter uma listagem de receitas previstas
      parameters:
      - description: O número de registros retornados pela busca
        in: query
        name: page_size
        type: string
      - description: A página que será buscada
        in: query
        name: page
        type: string
      - description: O mês que será filtrado a busca
        in: query
        name: month
        required: true
        type: string
      - description: O ano que será filtrado a busca
        in: query
        name: year
        required: true
        type: string
      - description: Token de autenticação do usuário
        in: header
        name: X-Access-Token
        required: true
        type: string
      - description: Informações do usuário em base64
        in: header
        name: X-Userinfo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.GainProjectionPaginateResponse'
      summary: Obter uma listagem de Receitas Previstas
      tags:
      - Gain-Projection
    post:
      consumes:
      - application/json
      description: Este endpoint permite criar uma receita prevista
      parameters:
      - description: Modelo de criação da receita
        in: body
        name: gain_projection
        required: true
        schema:
          $ref: '#/definitions/service.CreateRequest'
      - description: Token de autenticação do usuário
        in: header
        name: X-Access-Token
        required: true
        type: string
      - description: Informações do usuário em base64
        in: header
        name: X-Userinfo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.GainProjectionResponse'
      summary: Criar uma Receita Prevista
      tags:
      - Gain-Projection
  /v1/gain-projection/{id}:
    delete:
      consumes:
      - application/json
      description: Este endpoint permite remover uma receita prevista
      parameters:
      - description: Id da receita prevista
        in: path
        name: id
        required: true
        type: string
      - description: Token de autenticação do usuário
        in: header
        name: X-Access-Token
        required: true
        type: string
      - description: Informações do usuário em base64
        in: header
        name: X-Userinfo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/gainprojection.ResponseDefault'
            - properties:
                message:
                  type: string
                status:
                  type: integer
              type: object
      summary: Remove uma Receita Prevista
      tags:
      - Gain-Projection
    get:
      consumes:
      - application/json
      description: Este endpoint permite obter uma receita prevista
      parameters:
      - description: Id da receita prevista
        in: path
        name: id
        required: true
        type: string
      - description: Token de autenticação do usuário
        in: header
        name: X-Access-Token
        required: true
        type: string
      - description: Informações do usuário em base64
        in: header
        name: X-Userinfo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.GainProjectionResponse'
      summary: Obter uma Receita Prevista
      tags:
      - Gain-Projection
    put:
      consumes:
      - application/json
      description: Este endpoint permite editar uma receita prevista
      parameters:
      - description: Modelo de edição da receita
        in: body
        name: gain_projection
        required: true
        schema:
          $ref: '#/definitions/service.UpdateRequest'
      - description: Token de autenticação do usuário
        in: header
        name: X-Access-Token
        required: true
        type: string
      - description: Informações do usuário em base64
        in: header
        name: X-Userinfo
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.GainProjectionResponse'
      summary: Editar uma Receita Prevista
      tags:
      - Gain-Projection
