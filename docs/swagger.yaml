basePath: /api/
definitions:
  gainprojection.ResponseDefault:
    type: object
  service.CategoryResponse:
    properties:
      category:
        type: string
      id:
        type: integer
    type: object
  service.CreateRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      is_passive:
        type: boolean
      pay_in:
        type: string
      recurrence:
        type: integer
      value:
        type: number
    type: object
  service.GainProjectionPaginateResponse:
    properties:
      current_page:
        type: integer
      page_limit:
